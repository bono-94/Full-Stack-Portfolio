{% extends "base.html" %}

{% block content %}
    <div>
        <div>
            <h1>
                Create a new Project:
            </h1>
        </div>
        <form method="POST" action="{% url 'post_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit">Create Project</button>
                </p>
            </div>
        </form>
    </div>
{% endblock content %}
