{% extends "base.html" %}

{% load static %}

{% block content %}
    <div>
        <div>
            <h1>
                Create a new Project:
            </h1>
        </div>
        <form method="POST" action="{% url 'post_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
        
            {{ form.as_p }}
            <div>
                <p>
                    <button type="submit" value="Save">Create Project</button>
                </p>
            </div>
        </form>
    </div>

    Create project
    <div class="position-relative m-4">
      <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
      <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">2</button>
      <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
        style="width: 2rem; height:2rem;">3</button>
    </div>
    <hr>















{% endblock content %}
