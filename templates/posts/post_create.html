{% extends "base.html" %}

{% block content %}
    <div>
        <div>
            <h1>
                Create a new Project:
            </h1>
        </div>
        <form method="POST" action="post_create.html">
            {% csrf_token %}
            <div>
                <p>
                    <label for="id_title">Title:</label>
                    <input type="text" id="id_title" name="project_title"/>
                </p>
            </div>
            <div>
                <p>
                    <label for="id_industry">Industry:</label>
                    <input type="text" id="id_industry" name="project_industry"/>
                </p>
            </div>
            <div>
                <p>
                    <button type="submit">Create Project</button>
                </p>
            </div>
        </form>
    </div>
{% endblock content %}
