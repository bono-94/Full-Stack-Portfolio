{% extends "base.html" %}

{% block content %}

{% if user.is_authenticated and user == post.author %}

<div class="bg-light shadow-lg col-10 offset-1 col-lg-6 offset-lg-3 pb-5 pt-2 mt-5 mb-5">
  <div class="col-10 offset-1 mb-5 pt-5">
    <h1 class="d-flex justify-content-center">Post Deletion</h1>
  </div>
  <div class="col-10 offset-1 mt-5 pb-3">
    <h5 class="d-flex justify-content-center mb-5">Are you sure you want to delete this post?</h5>
    <h6 class="d-flex justify-content-center mt-4 text-muted text-smaller">(This action is not reversible)</h6>
  </div>
  <div class="col-10 offset-1 mt-4 mb-5">
    <form method="post" action="{% url 'post_delete' post_id=post.id %}">
      {% csrf_token %}
      <div class="col-8 offset-2 text-center">
        <button type="button" class="btn btn-dark shadow-sm text-warning me-1 me-md-3" onclick="javascript:history.back()">Back</button>
        <button type="submit" class="btn btn-dark shadow-sm text-warning ms-1 ms-md-3">Delete</button>
      </div>
    </form>  
  </div>
</div>
{% else %}
<div class="container public-privacy-message">
  <h1 class="text-center">This feature is not open for public.</h1>
</div>  
{% endif %} 

{% endblock content %}
