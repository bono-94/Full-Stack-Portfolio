{% extends "base.html" %}



{% block content %}
<!-- HEADING -->
<div class="container-fluid mt-3">
  <div class="row-fluid">
    <div class="col-10 offset-1 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xxl-4 offset-xxl-4 rounded bg-dark bg-gradient mt-0 border border-2 border-info shadow-lg mb-5">
      <a class="text-white text-decoration-none d-flex justify-content-end" role="button">
        <i class="fa-solid fa-circle-question mt-2 me-1 me-2 rounded-circle shadow-lg text-warning" id="profile-example" tabindex="0" onclick="showPopover()" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-placement="bottom" title="Profile Example" data-bs-html="true" data-bs-content="&lt;div class='bg-dark rounded text-warning p-2'&gt;If you need inspiration on how to complete any fields, you can: &lt;a href=&quot;https://example.com&quot; class=&quot; text-info text-decoration-none d-block&quot;&gt;&lt;strong&gt;CLICK HERE!&lt;/strong&gt;&lt;/a&gt;&lt;/div&gt;"></i>
      </a>
      </a>
      <h1 class="d-flex justify-content-center mt-4 text-warning"><strong>Editing profile:</strong></h1>
      <h2 class="d-flex justify-content-center mt-4 pt-1 pb-2 mb-4 mb-sm-5 text-warning">{{ user.username }}</h2>
    </div>
  </div>
</div>
<!-- EDIT FORM -->
<div class="container-fluid mt-3 mt-md-5 mb-4" id="edit-form-div" onclick="closePopover()">
  <div class="row">
    <div class="col-12 col-md-10 offset-md-1 text-break" id="edit-form">
      <form method="post" enctype="multipart/form-data" id="edit-form-form" class="rounded p-3 pt-4 ps-md-4 pe-md-4 shadow-lg bg-light bg-gradient border border-1 border-info">
        {% csrf_token %}
        {{ form.profile_image }}
        {{ form.first_name }}
        <hr class="mb-5 bg-info">
        <div class="d-flex justify-content-between mt-5">
          <button class="btn btn-secondary" type="submit" onclick="javascript:history.back()">Back</button>
          <button class="btn btn-secondary ml-auto" type="button" data-toggle="modal" data-target="#edit-profile-save" onclick="modalEditProfileActivate()">Save</button>
        </div>
        <!-- SAVE BUTTON MODAL -->
        <div class="modal fade" id="edit-profile-save" tabindex="-1" role="dialog" aria-labelledby="edit-profile-label" aria-hidden="true">
          <div class="modal-dialog mt-3 mt-md-5" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="edit-profile-label">Profile edited</h5>
              </div>
              <div class="modal-body">
                <span class="block">Warning! You are about to update your profile and lose previous progress.</span>
                <br>
                <span class="block"></span>
                <br>
                <span class="block">Do you wish to save changes?</span>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="modalEditProfileClose()">Close</button>
                <button type="submit" class="btn btn-primary" form="edit-form-form">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
